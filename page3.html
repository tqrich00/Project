<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Page 2</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="script.js"></script>
</head>

<body>
  <div id="layout">
    <div id="d1">
      <header>
        <img src="images/SunnyField.jpg" class="center" height="300" width="1800" tabindex="1">
        <center>
          <h1 tabindex="2">Path of Light Yoga Studio</h1>
        </center>
      </header>
    </div>

    <div id="d2">
      <nav tabindex="3">
        <h3>Navigate to:</h3>
        <ul style="list-style-type:none;">
          <li><a href="index.html" tabindex="4">Home</a></li>
          <li><a href="page1.html" tabindex="5">Page 1</a></li>
          <li><a href="page2.html" tabindex="6">Page 2</a></li>
          <li><a href="page3.html" tabindex="7">Page 3</a></li>
          <li><a href="https://www.columbusstate.edu/" tabindex="8">CSU Homepage</a></li>
        </ul>
      </nav>
    </div>

    <div id="d3">
      <main tabindex="9">
        <form id="myForm" method="POST" action="https://webdevbasics.net/scripts/yoga.php">
          <h2 tabindex="10"><u>Interested? Fill out the form for more information!</u></h2><br>

          <label for="fname" tabindex="11">First name:</label><br>
          <input type="text" id="fname" name="fname" maxlength="50" placeholder="Enter your first name" tabindex="12"><br>

          <label for="lname" tabindex="13">Last name:</label><br>
          <input type="text" id="lname" name="lname" maxlength="50" placeholder="Enter your last name" tabindex="14"><br>

          <label for="birth_year" tabindex="15">Birth Year:</label><br>
          <input type="number" name="birth_year" id="birth_year" min="1900" max="2023" placeholder="Ex: 1976" tabindex="16"><br>

          <label for="email" tabindex="17">Email:</label><br>
          <input type="email" name="email" id="email" placeholder="example@example.com" tabindex="18"><br>

          <label for="username" tabindex="19">Username</label><br>
          <input type="text" name="username" id="username" required minlength="5" maxlength="10" 
            placeholder="Enter a username" tabindex="20"><br>

          <label for="password" tabindex="21">Password:</label><br>
          <input type="password" name="password" id="password" required minlength="8" placeholder="Enter a password" tabindex="22"><br>

          <label for="confirm_password" tabindex="23">Reenter Password:</label><br>
          <input type="password" name="confirm_password" id="confirm_password" required minlength="8" placeholder="Reenter your password" tabindex="24"><br>

          <label for="phone_number" tabindex="25">Phone Number:</label><br>
          <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####" tabindex="26"><br>

          <input type="submit" value="Submit" tabindex="27">
        </form>
      </main>
    </div>

    <div id="d4">
      <main>
        <svg width="300" height="200" tabindex="28">
          <title id="svgTitle1">Polygon Shape</title>
          <desc id="svgDescription1">A polygon with a green outline and white fill.</desc>
          <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:white;stroke:green;stroke-width:8;fill-rule:evenodd;"
            role="img" aria-labelledby="svgTitle1 svgDescription1"
            tabindex="29"
          />
        </svg>
      </main>
    </div>

    <div id="d5">
      <footer tabindex="30">
        <center>
          <h3 tabindex="31">Contact Info</h3>
          <p tabindex="32">Email: richards_trevor@students.columbusstate.edu</p>
          <p tabindex="33">Phone: 706-111-1234</p>
        </center>
      </footer>
    </div>
  </div>
</body>

</html>
